name: avd-cvaas-evpn-aa
prefix: ""

mgmt:
  network: custom_mgmt
  ipv4-subnet: 10.0.0.0/16

topology:
  kinds:
    ceos:
      enforce-startup-config: true
      image: arista/ceos:4.30.3M
  defaults:
    kind: ceos
    extras:
      ceos-copy-to-flash:
        - clab/cv-onboarding-token
    # an alternative to ceos-copy-to-flash could be bind
    # keeping the bind settings here just in case
    # binds:
    #   - cv-onboarding-token:/mnt/flash/cv-onboarding-token:ro
  nodes:
    s01:
      mgmt-ipv4: 10.0.1.1
      binds:
        - sn/s01.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/s01.cfg
    s02:
      mgmt-ipv4: 10.0.1.2
      binds:
        - sn/s02.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/s02.cfg
    l01:
      mgmt-ipv4: 10.0.2.1
      binds:
        - sn/l01.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/l01.cfg
    l02:
      mgmt-ipv4: 10.0.2.2
      binds:
        - sn/l02.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/l02.cfg
    l03:
      mgmt-ipv4: 10.0.2.3
      binds:
        - sn/l03.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/l03.cfg
    l04:
      mgmt-ipv4: 10.0.2.4
      binds:
        - sn/l04.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/l04.cfg
    h01:
      mgmt-ipv4: 10.0.3.1
      binds:
        - sn/h01.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/h01.cfg
    h02:
      mgmt-ipv4: 10.0.3.2
      binds:
        - sn/h02.txt:/mnt/flash/ceos-config:ro
      startup-config: init-configs/h02.cfg

  links:
    - endpoints: ["l01:e1", "s01:e1"]
    - endpoints: ["l01:e2", "s02:e1"]
    - endpoints: ["l02:e1", "s01:e2"]
    - endpoints: ["l02:e2", "s02:e2"]
    - endpoints: ["l03:e1", "s01:e3"]
    - endpoints: ["l03:e2", "s02:e3"]
    - endpoints: ["l04:e1", "s01:e4"]
    - endpoints: ["l04:e2", "s02:e4"]
    - endpoints: ["h01:e1", "l01:e10"]
    - endpoints: ["h01:e2", "l02:e10"]
    - endpoints: ["h02:e1", "l01:e20"]
    - endpoints: ["h02:e2", "l02:e20"]
