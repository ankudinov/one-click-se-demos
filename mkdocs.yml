---
site_name: One-Click SE Demos
site_url: https://{{gh.org_name}}.github.io/{{gh.repo_name}}/
repo_name: SE Demos on Github
repo_url: https://github.com/{{gh.repository}}

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # enabling prune for testing only, to check if it's stable
    #   it's not making any difference with current site setup
    - navigation.prune
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/gears

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # allows list ident with 2 spaces
  - mdx_truly_sane_lists

copyright: >
  &nbsp;&#x1F36A;&nbsp;<a href="#__consent">Change cookie settings</a>

extra:
  consent:
    title: Cookie consent
    actions:
      - accept
      - reject
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-SJDW948EQD
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

plugins:
  - privacy
  - search
  - macros:
      include_yaml:
        - gh: docs/assets/data/github.yml

nav:
  - Home:
    - How To Start: index.md
    - Credits: credits.md
  - CVaaS:
    - Demo:
      - CVaaS and AVD Demo, EVPN MLAG: cvaas-cvaas-and-avd-demo--evpn-mlag.md
      - CVaaS and AVD Demo, EVPN AA: cvaas-cvaas-and-avd-demo--evpn-aa.md
  # - AVD:
  #   - Workshops:
      # - AVD Extended Workshop: avd/workshops/avd-extended-workshop/avd-extended-workshop.md
      # - AVD Extended Workshop, Part 1: avd-avd-extended-workshop--part-1.md
    # - Examples:
    #   - Single DC L3LS: avd-single-dc-l3ls.md
  - cLab:
    - Workshops:
      - Build Containerlab with cEOS: clab-build-containerlab-with-ceos.md
  - Construction Area:
    - Warning: construction-area.md
    - Single DC L3LS: avd-single-dc-l3ls.md
    - AVD Extended Workshop, Part 1: avd-avd-extended-workshop--part-1.md
