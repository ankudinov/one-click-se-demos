---
site_name: One-Click SE Demos
site_url: https://arista-netdevops-community.github.io/one-click-se-demos/
repo_name: SE Demos on Github
repo_url: https://github.com/arista-netdevops-community/one-click-se-demos

theme:
  name: material
  features:
    - navigation.tabs
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/gears

markdown_extensions:
  - admonition

nav:
  - Home:
    - How To Start: index.md
    - Credits: credits.md
  - CVaaS Demos:
    - AVD EVPN MLAG: cvaas/avd-evpn-mlag.md
    - AVD EVPN Active-Active: cvaas/avd-cvaas-evpn-aa.md
  - AVD Demos:
    - AVD Extended Workshop: avd/extended-workshop.md
    - AVD Extended Workshop, Part 1: avd/avd-extended-workshop-part-1.md
